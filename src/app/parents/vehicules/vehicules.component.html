<div class="container"> 
      <agm-map 
       [latitude]='lat' 
       [longitude]='long'
       [zoom]='zoom'
       > 
        <agm-marker  
            *ngFor="let marker of markers" 
            [latitude]="marker.lat" 
              [longitude]="marker.lng" 
               (markerClick)="toggle(marker)" >     
                      <agm-info-window #infoWindow  >
                      Nom:   {{ marker.chauffeur }}
                      Lat:  {{ marker.lat }}
                      Lng: {{ marker.lng }}
                </agm-info-window> 
        </agm-marker>  
      </agm-map>   
</div>
  <nb-layout-column>
    <ng-container *ngIf="show">
      <nb-card >
        <nb-card-header > Détails du véhicule </nb-card-header>
          <nb-card-body *ngIf="selectedpoint" >       
            <nb-list>
              <nb-list-item >   {{ selectedpoint.ecole }}  </nb-list-item>
              <nb-list-item>    {{ selectedpoint.chauffeur}}  </nb-list-item>
              <nb-list-item>    {{ selectedpoint.position }}  </nb-list-item>
              <nb-list-item>    {{ selectedpoint.traffic }}   </nb-list-item>
              <nb-list-item>   {{ selectedpoint.heureArrPrevue }}  </nb-list-item>
              <nb-list-item>   {{ selectedpoint.matricule }}   </nb-list-item>
            </nb-list>
          </nb-card-body>
      </nb-card>
    </ng-container>
  </nb-layout-column>
