     <div class="container"> 
      <agm-map 
       [latitude]='lat' 
       [longitude]='long'
       [zoom]='zoom'
       > 
        <agm-marker   markerClick=toggleDisplayDiv() 
            *ngFor="let marker of markers" 
            [latitude]="marker.lat" 
              [longitude]="marker.lng" >    
                      <agm-info-window #infoWindow>
                      Nom:   {{ marker.label }}
                      Lat:  {{ marker.lat }}
                      Lng: {{ marker.lng }}
                </agm-info-window> 

        </agm-marker>  
      </agm-map>   
</div>
